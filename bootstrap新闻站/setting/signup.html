        </div>
        <div class="form-group">

              <div class="btn btn-primary">获取验证码</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="">密码</label>
          <input type="password" class="form-control">
        </div>
        <div class="form-group">
          <label for="">再次输入密码</label>
          <input type="password" class="form-control">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">注册</button>
        </div>
        <div class="form-group">
